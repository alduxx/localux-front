    <style media=screen>
    body,html{
        background:#111;height:100%;padding:0;margin:0;overflow:hidden;font-family:Montserrat,sans-serif}
        svg {position:fixed;top:0;left:0;height:90%;}
        #dummyColorOff {display:none;color:#f9f9f9;}
        #dummyColorOn {display:none;color:#ff9b00;}
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        var colorOff;
        var colorOn;
        var baseUrl = location.protocol + "//" + location.host + ":8080";

        console.log(baseUrl);

        function getInitialLightStatus() {
           $.get( baseUrl + "/lights", function( lights ) {
                console.log(lights);
                $.each(lights, function(idx, l){
                    console.log(l);
                    var color = l.status==1 ? colorOn : colorOff;
                    $(".light" + l.id)
                        .css("stroke", color)
                        .click(function(){
                            toggleLightStatus(l.id);
                        });
                });
            });
        }

        function toggleLightStatus(id){
            var color = "#F3F315";
            $(".light" + id).css("stroke", color); // means color loading
            $.ajax({
                method: 'PUT',
                url: baseUrl + '/lights?id=' + id,
                contentType: 'application/json'
            }).done(function( light ){
                color = light.status==1 ? colorOn : colorOff;
            }).fail(function() {
                color = "#F00";
            }).always(function() {
                $(".light" + id).css("stroke", color);
            });
        }


        $(document).ready(function(){
            colorOff = $("#dummyColorOff").css("color");
            colorOn = $("#dummyColorOn").css("color");

            getInitialLightStatus();
        });
    </script>
</head>
